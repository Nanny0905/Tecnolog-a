    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff5f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #d63384;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 {
      margin: 0;
      font-size: 1.5em;
    }
    #progress {
      font-size: 0.9em;
    }
    #resetBtn {
      background: white;
      color: #d63384;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .ciclo {
      background: #ffe3ed;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .ciclo h2 {
      text-align: center;
      margin-top: 0;
      color: #c2185b;
    }
    .curso {
      background: white;
      margin: 8px 0;
      padding: 10px;
      border-left: 5px solid #c2185b;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .curso:hover {
      background: #fce4ec;
    }
    .aprobado {
      text-decoration: line-through;
      background-color: #d4edda;
      border-left-color: #28a745;
      color: #155724;
    }
    .bloqueado {
      background-color: #f8d7da;
      border-left-color: #c82333;
      color: #721c24;
      cursor: not-allowed;
    }
    .curso small {
      display: block;
      color: #555;
    }
  </style>
</head>
